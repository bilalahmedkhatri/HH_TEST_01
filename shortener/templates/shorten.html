{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
          <div class="card-body py-4 px-4 px-md-5">
            <p class="h1 text-center mt-3 mb-4 text-primary">
              URL shrink
            </p>      
            <form method="post" action="shorten_url">
              {% csrf_token %}
              <div class="form-floating mt-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">URL</label>
              </div>
              <div class="d-grid gap-3 col-6 mx-auto m-4">
                <button class="btn btn-primary" type="submit">Shrink</button>
              </div>
            </div>
          </form>
          {% if Link_URL %}
          <hr class="my-1">
          <div class="m-5" style="text-align:center">
            <a class="icon-link icon-link-hover" style="--bs-link-hover-color-rgb: 25, 135, 84;" href="{{ Link_URL.address }}">
              Google
              {{ Link_URL }}
            </a>
          </div>
          {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
